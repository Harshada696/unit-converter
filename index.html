<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Unit Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    :root {
      --cream: #faf8f5;
      --white: #ffffff;
      --ink: #1a1a2e;
      --ink-light: #4a4a6a;
      --gold: #c9a84c;
      --gold-light: #e8d5a3;
      --gold-muted: #f5edd8;
      --accent: #3d6b8e;
      --accent-light: #e8f1f8;
      --shadow-soft: 0 4px 24px rgba(26,26,46,0.07);
      --shadow-deep: 0 20px 60px rgba(26,26,46,0.14);
      --radius: 18px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background decoration */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      right: -10%;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,168,76,0.12) 0%, transparent 70%);
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -15%;
      left: -8%;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(61,107,142,0.09) 0%, transparent 70%);
      pointer-events: none;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 52px 48px 44px;
      width: 540px;
      max-width: 95vw;
      box-shadow: var(--shadow-deep);
      position: relative;
      animation: rise 0.7s cubic-bezier(0.22,1,0.36,1) both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(28px) scale(0.97); }
      to   { opacity: 1; transform: none; }
    }

    /* Top golden rule */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 48px; right: 48px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 2px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--gold-muted);
      color: var(--gold);
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 5px 12px;
      border-radius: 100px;
      margin-bottom: 20px;
    }
    .badge svg { width: 12px; height: 12px; }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--ink);
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--ink-light);
      font-weight: 300;
      margin-bottom: 36px;
      line-height: 1.6;
    }

    /* Example pills */
    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }
    .pill {
      background: var(--accent-light);
      color: var(--accent);
      font-size: 12px;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 100px;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    .pill:hover {
      border-color: var(--accent);
      background: white;
    }

    /* Input group */
    .input-group {
      position: relative;
      margin-bottom: 16px;
    }
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      pointer-events: none;
    }
    input#input {
      width: 100%;
      padding: 16px 18px 16px 48px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: var(--ink);
      background: var(--cream);
      border: 1.5px solid #e8e4dc;
      border-radius: 12px;
      outline: none;
      transition: all 0.25s ease;
    }
    input#input::placeholder { color: #b0a898; }
    input#input:focus {
      border-color: var(--gold);
      background: white;
      box-shadow: 0 0 0 4px rgba(201,168,76,0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: white;
      background: linear-gradient(135deg, var(--ink) 0%, #2d2d50 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.25s ease;
    }
    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--gold) 0%, #e8c460 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(26,26,46,0.2); }
    button:hover::after { opacity: 1; }
    button:active { transform: translateY(0); }
    button span { position: relative; z-index: 1; display: flex; align-items: center; justify-content: center; gap: 8px; }

    /* Result area */
    #result-wrap {
      margin-top: 24px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s cubic-bezier(0.22,1,0.36,1), opacity 0.4s ease;
      opacity: 0;
    }
    #result-wrap.visible {
      max-height: 200px;
      opacity: 1;
    }
    #result-inner {
      background: linear-gradient(135deg, var(--gold-muted) 0%, #fdf9f2 100%);
      border: 1.5px solid var(--gold-light);
      border-radius: 12px;
      padding: 20px 22px;
    }
    .result-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 8px;
    }
    #result {
      font-family: 'Playfair Display', serif;
      font-size: 1.35rem;
      color: var(--ink);
      line-height: 1.4;
    }

    /* Loading dots */
    .dots { display: inline-flex; gap: 4px; }
    .dots span {
      width: 6px; height: 6px;
      background: white;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.15s; }
    .dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes bounce {
      0%,80%,100% { transform: translateY(0); opacity: 0.5; }
      40% { transform: translateY(-5px); opacity: 1; }
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e8e4dc, transparent);
      margin: 28px 0;
    }

    .footer-note {
      font-size: 12px;
      color: #b0a898;
      text-align: center;
      font-weight: 300;
    }
 
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
      AI Powered
    </div>

    <h2>Unit Converter</h2>
    <p class="subtitle">Describe your conversion in plain English — let AI handle the math.</p>

    <div class="examples">
      <span class="pill" onclick="setExample(this)">10 km to miles</span>
      <span class="pill" onclick="setExample(this)">72°F to Celsius</span>
      <span class="pill" onclick="setExample(this)">5 lbs to kg</span>
      <span class="pill" onclick="setExample(this)">2 cups to ml</span>
    </div>

    <div class="input-group">
      <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
      <input id="input" placeholder="e.g. Convert 100 miles to kilometers" autocomplete="off">
    </div>

    <button onclick="convert()" id="btn">
      <span id="btn-inner">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Convert
      </span>
    </button>

    <div id="result-wrap">
      <div id="result-inner">
        <div class="result-label">Result</div>
        <div id="result"></div>
      </div>
    </div>

    <div class="divider"></div>
    <p class="footer-note">Powered by eumentis · Natural language unit conversion</p>
  </div>

  <script>
    function setExample(el) {
      document.getElementById('input').value = el.textContent;
      document.getElementById('input').focus();
    }

    async function convert() {
      const input = document.getElementById("input").value.trim();
      if (!input) return;

      const btn = document.getElementById('btn');
      const btnInner = document.getElementById('btn-inner');
      const resultWrap = document.getElementById('result-wrap');
      const result = document.getElementById('result');

      // Loading state
      btnInner.innerHTML = `<div class="dots"><span></span><span></span><span></span></div>`;
      btn.disabled = true;

      try {
        const response = await fetch("/convert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });
        const data = await response.json();
        result.textContent = data.result || data.error || "Something went wrong.";
      } catch (e) {
        result.textContent = "Unable to connect. Please try again.";
      }

      resultWrap.classList.add('visible');

      // Reset button
      btnInner.innerHTML = `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Convert`;
      btn.disabled = false;
    }

    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') convert();
    });
  </script>
</body>
</html>
